<!Doctype html>
<html>
    
    <head>
        <title>MainTitleOfPage</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script defer type="text/javascript" src="golf.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="container" id ="main-container">
            <div class="row">
                <div class="col-lg-12" id="header">

                    <div class="form-group">
                        <label for="course-select">Select Course</label>
                        <select class="form-control" id="course-select"></select>
                    </div>

                    <div class="form-group">
                        <label for="tee-box-select">Select Tee</label>
                        <select class="form-control" id="tee-box-select"></select>
                    </div>
                      
                </div>
            </div>
            <div id="table-holder">
                
            </div>
            <div>
                <h5 type="button" id="add-Player">Enter</h5>
                <input type="text" id="selectPlayer" placeholder="Add Player">
            </div>
        </div>
    </body>
</html>
